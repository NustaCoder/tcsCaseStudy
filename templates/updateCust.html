<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>update</title>
</head>

<body>
    <form action="update" method="POST">
        <label>Customer SSN ID : {{a}}</label><br>
        <input type="hidden" name="ssnid" id="ssnid" value="{{a}}">
        <label> old Customer name : {{b}}</label><br>
        <label for="Custname"> new Customer name : </label>
        <input type="text" name="Custname" id="Custname" required><br>
        <label>old AGE : {{d}}</label><br>
        <label for="age">AGE : </label>
        <input type="number" name="age" id="age" required><br>
        <label>old Address : {{c}}</label>
        <label for="state">new address : </label>
        <select id="state" name="state" required>
            <option value="gujarat">Gujarat</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="goa">Goa</option>
            <option value="tamilnadu">Tamilnadu</option>
        </select><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>

</html>
